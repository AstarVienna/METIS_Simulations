  mode: "wcu_img_lm"
  source:
    name: empty_sky
    kwargs: {}
  properties:
    dit: 1.
    ndit: 1
    filter_name: "open"
    catg: "CALIB"
    tech: "IMAGE,LM"
    type: "DETLIN"
    tplname: "METIS_img_lm_cal_DetLin"
