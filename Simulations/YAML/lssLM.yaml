###############  Generates a set of images for LM_LSS ##############


LM_LSS_RSRF_RAW:
  do.catg: LM_LSS_RSRF_RAW
  mode: "wcu_lss_l"
  source:
    name: empty_sky
    kwargs: {}
  properties:
    dit: 0.25
    ndit: 1
    filter_name: "L_spec"
    catg: "CALIB"
    tech: "LSS,LM"
    type: "FLAT,LAMP"
    tplname: "METIS_spec_lm_cal_rsrf"
    nObs: 1
  wcu:
    current_lamp: "bb"
    current_fpmask: "open"
    bb_aperture: 0.0001
    bb_temp: 8000
    is_temp: 300
    wcu_temp: 300

LM_LSS_RSRF_PINH_RAW:
  do.catg: LM_LSS_RSRF_PINH_RAW
  mode: "wcu_lss_l"
  source:
    name: empty_sky
    kwargs: {}
  properties:
    dit: 0.25
    ndit: 1
    filter_name: "open"
    catg: "CALIB"
    tech: "LSS,LM"
    type: "FLAT,LAMP,PINH"
    tplname: "METIS_spec_lm_cal_rsrfpinh"
    nObs: 1
  wcu:
    current_lamp: "bb"
    current_fpmask: "grid_lm"
    bb_aperture: 0.5
    bb_temp: 800
    is_temp: 300
    wcu_temp: 300
    xshift: 0
    yshift: -0.1


