###############  Generates a set of images for LM_LSS ##############


N_LSS_RSRF_RAW:
  do.catg: N_LSS_RSRF_RAW
  mode: "wcu_lss_n"
  source:
    name: empty_sky
    kwargs: {}
  properties:
    dit: 0.25
    ndit: 1
    filter_name: "N_spec"
    catg: "CALIB"
    tech: "LSS,N"
    type: "FLAT,LAMP"
    tplname: "METIS_spec_n_cal_rsrf"
    nObs: 1
  wcu:
    current_lamp: "bb"
    current_fpmask: "open"
    bb_aperture: 0.0001
    bb_temp: 8000
    is_temp: 300
    wcu_temp: 300

N_LSS_RSRF_PINH_RAW:
  do.catg: N_LSS_RSRF_PINH_RAW
  mode: "wcu_lss_n"
  source:
    name: empty_sky
    kwargs: {}
  properties:
    dit: 0.25
    ndit: 1
    filter_name: "open"
    catg: "CALIB"
    tech: "LSS,N"
    type: "FLAT,LAMP,PINH"
    tplname: "METIS_spec_n_cal_rsrfpinh"
    nObs: 1
  wcu:
    current_lamp: "bb"
    current_fpmask: "grid_lm"
    bb_aperture: 0.5
    bb_temp: 800
    is_temp: 300
    wcu_temp: 300
    xshift: 0
    yshift: -0.1
    
