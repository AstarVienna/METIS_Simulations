name: Run dail build recipes manually

on:
  workflow_dispatch:  # Maunal trigger

jobs:
  run:
    runs-on: self-hosted  
    steps:
      - uses: actions/checkout@v5

      - name: Install Python 3.12 on Fedora (if missing)
        run: |
          if ! command -v python3.12 &> /dev/null; then
            sudo dnf install -y python3.12 python3.12-pip
          fi
          python3.12 --version

      - name: Use Python 3.12
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install -r requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/AstarVienna/ScopeSim_Data.git
          pip install git+https://github.com/AstarVienna/ScopeSim.git
          pip install git+https://github.com/AstarVienna/ScopeSim_Templates.git
          pip install astar-utils numpy more-itertools astropy PyYAML

      - name: Run recipes
        run: |
          cd Simulations
          python python/downloadPackages.py
          runESO.sh

      - name: Store output files
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output/
